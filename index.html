<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Graphic Novel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main id="profile-page">
    <header id="profile-header">
      <div id="profile-header-row">
        <div id="story-bubble">
          <div class="story-ring">
            <div class="story-thumb"></div>
          </div>
        </div>
        <div>
          <h2>Graphic Novel</h2>
          <p>@team-anna-luca-pauline</p>
          <div id="profile-stats">
            <div><span class="stat-number">0</span><span class="stat-label">Beitr√§ge</span></div>
            <div><span class="stat-number">1.234</span><span class="stat-label">Follower</span></div>
            <div><span class="stat-number">3</span><span class="stat-label">Gefolgt</span></div>
          </div>
        </div>
      </div>
      <div id="profile-bio">
        <span><strong>Projekt: Spaghettimageddon</strong><br />
          Ein KI-generierter Graphic Novel von Anna, Luca & Pauline.<br />
          üçù Apokalypse, Pasta, Abenteuer.
        </span>
      </div>
    </header>
  </main>

  <main id="story-page" style="display:none;">
    <div id="story-container">
      <div id="story-header">
        <div id="progress-bar"></div>
        <div class="story-ring story-ring-small">
          <div class="story-thumb story-thumb-small"></div>
        </div>
      </div>
      <img id="story-image" src="assets/images/1.jpg" alt="Graphic Novel Panel" />
    </div>
    <p id="caption">Panel 1 caption</p>
  </main>

  <script>
    // Umschalten auf Story-Seite
    document.getElementById('story-bubble').onclick = function () {
      document.getElementById('profile-page').style.display = 'none';
      document.getElementById('story-page').style.display = 'flex';
    };
  </script>
  <script src="index.js"></script>
</body>
</html>
